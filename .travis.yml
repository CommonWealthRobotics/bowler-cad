language: java

matrix:
  fast_finish: true
  include:
    - os: linux
      jdk: oraclejdk8
    - os: osx
      osx_image: xcode8.3
env:
  - TERM=dumb

addons:
  apt:
    packages:
      - blender

script:
  - ./gradlew check jacocoTestReport --stacktrace -PlogTests -Pheadless

after_success:
  - bash <(curl -s https://codecov.io/bash)

before_cache:
  - rm -f $HOME/.gradle/caches/modules-2/modules-2.lock
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
